<script>
let fps;

let flockToggle = true;
let ftbtn = document.querySelector('.flock-toggle');
ftbtn.addEventListener('click',()=>{
  if(flockToggle){
    flockToggle=false;
    ftbtn.style.backgroundColor="red"
  } else {
    flockToggle=true;
    ftbtn.style.backgroundColor="blue"
  }
})
//PARTICLE CLASS AND ARRAYS
var particles = [];
let flock = [];



//MEDIAPIPE STUFF
const videoElement = document.getElementsByClassName('input_video')[0];
const canvasElement = document.getElementsByClassName('output_canvas')[0];
const canvasCtx = canvasElement.getContext('2d');

let lmArr = [];

function onResults(results) {
  // console.log(results);
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  canvasCtx.drawImage(
      results.image, 0, 0, canvasElement.width, canvasElement.height);
  if (results.poseLandmarks) {
    myArray = [];
    // console.log(myArray);
    for (const landmarks of results.poseLandmarks) {
      myArray.push(landmarks);
      drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                 {color: '#00FF00', lineWidth: 4});
      drawLandmarks(canvasCtx, results.poseLandmarks,
                {color: '#FF0000', lineWidth: 2});
    }
    lmArr = myArray;
  }
  canvasCtx.restore();
}

const pose = new Pose({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
}});
pose.setOptions({
  upperBodyOnly: true,
  smoothLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
pose.onResults(onResults);

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await pose.send({image: videoElement});
  },
  width: 1280,
  height: 720
});
camera.start();



//Long Tick
let j = 0;
setInterval(function(){
  j++;
  document.querySelector(".counter").textContent=j;
  if(j>22){j=0;}
}, 1000);

//TICK
let dtdisplay = document.createElement('div')
document.body.appendChild(dtdisplay);
let lastUpdate = Date.now();
let myInterval = setInterval(tick, 1);
let now = Date.now();
let dt;
function tick() {
  now = Date.now();
  dt = now - lastUpdate;
  lastUpdate = now;
  dtdisplay.textContent=dt
}
setInterval(tick,0);

//P5
let canvas;
let width = 400;
let height = 255;
let size = 20;
let alignmentSlider, cohesionSlider, separationSlider;

function setup(){
  fps = document.querySelector('.frame-rate-display');
  createCanvas(width,height);
  alignmentSlider = createSlider(0,5,1,0.1);
  cohesionSlider = createSlider(0,5,1,0.1);
  separationSlider = createSlider(0,5,1,0.1);
  for(let i=0; i<25; i++){
    flock.push(new Boid());
  }
  for(let i = 0; i < 25; i++) {
    let p = new Particle(i);
    particles.push(p);
  }

}
function draw(){
fps.textContent=frameRate();
  if(flockToggle){
    for(let boid of flock){
      boid.edges();
      boid.update();
      boid.show();
      boid.flock(flock);
    }
  }

  stroke(4);
  background(color(100,25,255,100));
  fill("white");
  if(lmArr.length>0){
    lmArr.forEach((el, i) => {

      let x = map(lmArr[i].x,0,1,0,width);
      let y = map(lmArr[i].y,0,1,0,height);
      let z = map(lmArr[i].z,0,-1,size,1);
      if(i<particles.length){
        particles[i].update(createVector(x,y),dt);
      }

      // if(i>4&&i<9){
      //   fill("red");
      // } else if(i>8&&i<13){
      //   fill("orange");
      // }else if(i>12&&i<17){
      //   fill("blue");
      // }else if(i>16&&i<21){
      //   fill("green");
      // } else{
      //   fill("white");
      // }
      ellipse(particles[i].pos.x, particles[i].pos.y, 8, 8);
    });

  }

}

window.setup = setup;
window.draw = draw;
</script>
