//PARTICLE CLASS AND ARRAYS
var particles = [];

class Particle{
  constructor(i){
    this.pos = createVector(random(0,300), 100);
    this.newPos = this.pos;
    this.lerpTime = 0.9;

    this.size = 8;
    this.color = color(random(100), 100, 100);
  }
  update(newVector,dt){
    this.pos = this.pos.lerp(this.newPos, this.lerpTime);
    if(newVector){
      this.newPos=newVector
    }
  }
}

//BOID class
class Boid{
  constructor(i){
    this.position = createVector(random(640),random(360));
    this.velocity = p5.Vector.random2D();
    this.acceleration = createVector();
    this.velocity.setMag(random(2,4));
    this.maxForce = 0.2;
    this.maxSpeed = 4;
  }

  edges(){
    if(this.position.x>width){
      this.position.x=0;
    } else if(this.position.x <0){
      this.position.x=width;
    }
    if(this.position.y>height){
      this.position.y=0;
    } else if (this.position.y<0){
      this.position.y=height;
    }
  }

  align(boids){
    let perceptionRadius = 50;
    let steering = createVector();
    let total=0;
    for (let other of boids) {
      let d = dist(
        this.position.x,this.position.y,
        other.position.x,other.position.y);
      if(other != this && d<perceptionRadius){
        steering.add(other.velocity);
        total++;
      }
    }
    if(total>0){
      steering.div(total);
      steering.setMag(this.maxSpeed);
      steering.sub(this.velocity);
      steering.limit(this.maxForce);
    }
    return steering;
  }

  separation(boids){
    let perceptionRadius = 50;
    let steering = createVector();
    let total=0;
    for (let other of boids) {
      let d = dist(
        this.position.x,this.position.y,
        other.position.x,other.position.y);
      if(other != this && d<perceptionRadius){
        let diff = p5.Vector.sub(this.position,other.position);
        diff.div(d);
        steering.add(diff);
        total++;
      }
    }
    if(total>0){
      steering.div(total);
      steering.setMag(this.maxSpeed)
      steering.sub(this.velocity);
      steering.limit(this.maxForce);
    }
    return steering;
  }

  cohesion(boids){
    let perceptionRadius = 100;
    let steering = createVector();
    let total=0;
    for (let other of boids) {
      let d = dist(
        this.position.x,this.position.y,
        other.position.x,other.position.y);
      if(other != this && d<perceptionRadius){
        steering.add(other.position);
        total++;
      }
    }
    if(total>0){
      steering.div(total);
      steering.sub(this.position);
      steering.setMag(this.maxSpeed)
      steering.sub(this.velocity);
      steering.limit(this.maxForce);
    }
    return steering;
  }

  flock(boids){
    let alignment = this.align(boids);
    let cohesion = this.cohesion(boids);
    let separation = this.separation(boids);

    separation.mult(separationSlider.value());
    cohesion.mult(cohesionSlider.value());
    alignment.mult(alignmentSlider.value());

    this.acceleration.add(separation);
    this.acceleration.add(alignment);
    this.acceleration.add(cohesion);
  }

  update(){
    this.position.add(this.velocity);
    this.velocity.add(this.acceleration);
    this.velocity.limit(this.maxSpeed);
    this.acceleration.mult(0);
  }

  show(){
    strokeWeight(8);
    stroke(255);
    point(this.position.x,this.position.y)
  }
}

function onResults(results) {
  // console.log(results);
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  canvasCtx.drawImage(
      results.image, 0, 0, canvasElement.width, canvasElement.height);
  if (results.poseLandmarks) {
    myArray = [];
    // console.log(myArray);
    for (const landmarks of results.poseLandmarks) {
      myArray.push(landmarks);
      drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                 {color: '#00FF00', lineWidth: 4});
      drawLandmarks(canvasCtx, results.poseLandmarks,
                {color: '#FF0000', lineWidth: 2});
    }
    lmArr = myArray;
  }
  canvasCtx.restore();
}
